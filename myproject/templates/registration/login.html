{% extends "layout.html" %}
{% block title %}
Tweet : Login your account
{% endblock %}

{% block content %}
<br>
<h2>Login Form</h2>
<br>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<br>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

{% endblock %}
